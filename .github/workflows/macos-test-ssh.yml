name: macOS Test SSH (tmate)

on:
  workflow_dispatch:

jobs:
  macos-ssh:
    runs-on: macos-14  # Apple Silicon M1
    timeout-minutes: 360  # 6 timer max
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Byg macOS agent
        run: |
          cd agent
          go mod download
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o remote-agent-macos ./cmd/remote-agent/
          echo "Agent binary bygget:"
          file remote-agent-macos
          ls -la remote-agent-macos

      - name: Start tmate og skriv SSH info
        run: |
          brew install tmate || true
          tmate -S /tmp/tmate.sock new-session -d
          sleep 5
          # Hent SSH connection string
          SSH_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          echo "========================================"
          echo "SSH: $SSH_LINE"
          echo "WEB: $WEB_LINE"
          echo "========================================"
          # Skriv til job summary (synlig i GitHub UI og API)
          echo "## tmate SSH Session" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$SSH_LINE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "Web shell: $WEB_LINE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Agent binary: \$(pwd)/agent/remote-agent-macos" >> $GITHUB_STEP_SUMMARY
          # Skriv ogs√• som annotation
          echo "::notice title=tmate SSH::$SSH_LINE"
          echo "::notice title=tmate Web::$WEB_LINE"
          # Vent i op til 6 timer
          echo "Session aktiv. Opret /tmp/continue for at afslutte."
          while [ ! -f /tmp/continue ]; do sleep 30; done
