name: macOS Test SSH (tmate)

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  macos-ssh:
    runs-on: macos-14  # Apple Silicon M1
    timeout-minutes: 360  # 6 timer max
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: System info
        run: |
          echo "=== System ==="
          uname -a
          sw_vers
          sysctl -n machdep.cpu.brand_string
          echo "RAM: $(sysctl -n hw.memsize | awk '{print $0/1024/1024/1024 " GB"}')"
          echo ""
          echo "=== Display ==="
          system_profiler SPDisplaysDataType 2>/dev/null | head -20
          echo ""
          echo "=== Screen Capture Permission ==="
          # Check if screen recording is allowed
          sqlite3 ~/Library/Application\ Support/com.apple.TCC/TCC.db "SELECT * FROM access WHERE service='kTCCServiceScreenCapture'" 2>/dev/null || echo "TCC DB not accessible (expected on CI)"

      - name: Byg macOS agent
        run: |
          cd agent
          go mod download
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o remote-agent-macos ./cmd/remote-agent/
          echo "Agent binary bygget:"
          file remote-agent-macos
          ls -la remote-agent-macos

      - name: Test agent start (console mode)
        run: |
          cd agent
          echo "=== Starter agent i console mode (5 sek test) ==="
          timeout 5 ./remote-agent-macos --console 2>&1 || true
          echo ""
          echo "=== Agent exit code: $? ==="

      - name: Test screen capture
        run: |
          cd agent
          echo "=== Test screen capture direkte ==="
          # Byg en minimal test binary
          cat > /tmp/test_capture.go << 'GOEOF'
          package main

          import (
            "fmt"
            "os"
            "image/png"
            "github.com/nicq-agent/internal/screen"
          )

          func main() {
            capturer, err := screen.NewCapturer()
            if err != nil {
              fmt.Printf("NewCapturer error: %v\n", err)
              os.Exit(1)
            }
            defer capturer.Close()

            img, err := capturer.CaptureFrame()
            if err != nil {
              fmt.Printf("CaptureFrame error: %v\n", err)
              os.Exit(1)
            }

            f, _ := os.Create("/tmp/screenshot.png")
            defer f.Close()
            png.Encode(f, img)
            bounds := img.Bounds()
            fmt.Printf("Screenshot: %dx%d\n", bounds.Dx(), bounds.Dy())
            fmt.Println("Screen capture works!")
          }
          GOEOF
          # Vi kan ikke nemt bygge en separat binary med internal packages
          # I stedet kører vi Go test for screen package
          echo "=== Kører screen capture unit test ==="
          cd internal/screen
          go test -v -run TestCapture -timeout 30s 2>&1 || echo "Screen test completed (may fail without permissions)"

      - name: Test input injection
        run: |
          cd agent/internal/input
          echo "=== Kører input unit tests ==="
          go test -v -timeout 30s 2>&1 || echo "Input test completed (may fail without permissions)"

      - name: Start tmate for debugging
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew install tmate || true
          tmate -S /tmp/tmate.sock new-session -d
          sleep 10
          SSH_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          echo "SSH: $SSH_LINE"
          echo "WEB: $WEB_LINE"
          # Post som GitHub issue
          gh issue create \
            --title "tmate SSH session (auto-close)" \
            --body "## macOS M1 SSH Session

          \`\`\`
          $SSH_LINE
          \`\`\`

          Web: $WEB_LINE
          Agent: \`$(pwd)/agent/remote-agent-macos\`

          > Lukkes automatisk." || echo "Issue creation failed"
          echo "Opret /tmp/continue for at afslutte."
          while [ ! -f /tmp/continue ]; do sleep 30; done

      - name: Luk tmate issue
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE=$(gh issue list --state open --json number,title --jq '.[] | select(.title | test("tmate")) | .number' 2>/dev/null | head -1)
          if [ -n "$ISSUE" ]; then
            gh issue close "$ISSUE" --comment "Session afsluttet." || true
          fi
