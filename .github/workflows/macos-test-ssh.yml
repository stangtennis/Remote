name: macOS Test SSH (tmate)

on:
  workflow_dispatch:

jobs:
  macos-ssh:
    runs-on: macos-14  # Apple Silicon M1
    timeout-minutes: 360  # 6 timer max
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Byg macOS agent
        run: |
          cd agent
          go mod download
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o remote-agent-macos ./cmd/remote-agent/
          echo "Agent binary bygget:"
          file remote-agent-macos
          ls -la remote-agent-macos

      - name: Start tmate i baggrunden
        run: |
          brew install tmate || true
          tmate -S /tmp/tmate.sock new-session -d
          sleep 10
          SSH_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          echo "## macOS M1 SSH Session" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$SSH_LINE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "Web: $WEB_LINE" >> $GITHUB_STEP_SUMMARY
          echo "Agent: $(pwd)/agent/remote-agent-macos" >> $GITHUB_STEP_SUMMARY
          echo "::notice title=SSH::$SSH_LINE"
          echo "::notice title=Web::$WEB_LINE"
          echo "$SSH_LINE" > /tmp/tmate-ssh.txt

      - name: Vent p√• SSH session (opret /tmp/continue for at stoppe)
        run: |
          echo "SSH session aktiv. Se annotations ovenfor for connection info."
          echo "Opret /tmp/continue i tmate-sessionen for at afslutte workflow."
          cat /tmp/tmate-ssh.txt
          while [ ! -f /tmp/continue ]; do sleep 30; done
