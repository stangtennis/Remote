name: macOS Test SSH (tmate)

on:
  workflow_dispatch:

jobs:
  macos-ssh:
    runs-on: macos-14  # Apple Silicon M1
    timeout-minutes: 360  # 6 timer max
    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Byg macOS agent
        run: |
          cd agent
          go mod download
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -o remote-agent-macos ./cmd/remote-agent/
          echo "Agent binary bygget:"
          file remote-agent-macos
          ls -la remote-agent-macos

      - name: Start tmate og post SSH info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew install tmate || true
          tmate -S /tmp/tmate.sock new-session -d
          sleep 10
          SSH_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_LINE=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          echo "SSH: $SSH_LINE"
          echo "WEB: $WEB_LINE"
          # Post som GitHub issue så vi kan se det med det samme
          gh issue create \
            --title "tmate SSH session (auto-close)" \
            --body "## macOS M1 SSH Session

          \`\`\`
          $SSH_LINE
          \`\`\`

          Web shell: $WEB_LINE

          Agent binary: \`\$(pwd)/agent/remote-agent-macos\`

          > Denne issue lukkes automatisk når sessionen slutter."
          # Vent
          echo "SSH session aktiv. Opret /tmp/continue for at afslutte."
          while [ ! -f /tmp/continue ]; do sleep 30; done

      - name: Luk tmate issue
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE=$(gh issue list --state open --json number,title --jq '.[] | select(.title | test("tmate")) | .number' | head -1)
          if [ -n "$ISSUE" ]; then
            gh issue close "$ISSUE" --comment "Session afsluttet."
          fi
