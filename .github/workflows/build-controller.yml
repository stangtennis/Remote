name: Build Controller Application

on:
  push:
    branches:
      - controller
      - main
    paths:
      - 'controller/**'
      - '.github/workflows/build-controller.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'controller/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Controller EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            controller/go.sum

      - name: Install dependencies
        working-directory: ./controller
        run: |
          go mod download
          go mod tidy

      - name: Build Controller
        working-directory: ./controller
        run: |
          go build -ldflags "-s -w -H windowsgui" -o controller.exe
        
      - name: Get version
        id: version
        run: |
          $version = "v0.2.0"
          if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
            $version = $matches[1]
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: controller-windows-${{ steps.version.outputs.VERSION }}
          path: controller/controller.exe
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/controller-v')
        uses: softprops/action-gh-release@v1
        with:
          files: controller/controller.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display build info
        run: |
          Write-Host "âœ… Controller built successfully!"
          Write-Host "Version: ${{ steps.version.outputs.VERSION }}"
          Write-Host "Size: $((Get-Item controller/controller.exe).Length / 1MB) MB"
        shell: pwsh
