<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Test Dashboard - Complete Remote Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; margin-bottom: 20px; }
        .controls { margin-bottom: 20px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; text-align: center; font-weight: bold; }
        .status-disconnected { background: #f8d7da; color: #721c24; }
        .status-connected { background: #d4edda; color: #155724; }
        .screen-container { border: 2px solid #ddd; border-radius: 8px; height: 400px; background: #000; display: flex; align-items: center; justify-content: center; }
        .screen { max-width: 100%; max-height: 100%; }
        .log { background: #f8f9fa; border: 1px solid #ddd; padding: 10px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Test Dashboard - Complete Remote Agent</h1>
            <p>Direct WebSocket connection to your CompleteRemoteAgent.exe</p>
        </div>
        
        <div id="status" class="status status-disconnected">
            üîå Not Connected
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="connect()">üîå Connect to Agent</button>
            <button class="btn btn-success" onclick="startScreen()" disabled id="screenBtn">üì∫ Start Screen</button>
            <button class="btn btn-danger" onclick="stopScreen()" disabled id="stopBtn">‚èπÔ∏è Stop</button>
        </div>
        
        <div class="screen-container">
            <canvas id="screen" class="screen" width="800" height="400"></canvas>
            <div id="noScreen" style="color: white; font-size: 18px;">Click Connect to start</div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        let connected = false;
        
        function log(msg) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += time + ': ' + msg + '\\n';
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status status-' + status;
            statusEl.textContent = message;
        }
        
        function connect() {
            log('üîå Connecting to CompleteRemoteAgent at localhost:8080...');
            
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function() {
                connected = true;
                updateStatus('connected', '‚úÖ Connected to CompleteRemoteAgent');
                log('‚úÖ Connected successfully!');
                
                document.getElementById('screenBtn').disabled = false;
                document.querySelector('button[onclick="connect()"]').disabled = true;
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'screen-frame') {
                        displayScreen(message.data);
                    }
                } catch (error) {
                    log('‚ùå Message error: ' + error.message);
                }
            };
            
            ws.onclose = function() {
                connected = false;
                updateStatus('disconnected', 'üîå Not Connected');
                log('üîå Disconnected from agent');
                
                document.getElementById('screenBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.querySelector('button[onclick="connect()"]').disabled = false;
            };
            
            ws.onerror = function(error) {
                log('‚ùå Connection failed - Make sure CompleteRemoteAgent.exe is running');
                updateStatus('disconnected', '‚ùå Connection Failed');
            };
        }
        
        function startScreen() {
            if (!connected) return;
            
            ws.send(JSON.stringify({ type: 'start-screen-share' }));
            log('üì∫ Screen sharing started');
            
            document.getElementById('screenBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }
        
        function stopScreen() {
            if (!connected) return;
            
            ws.send(JSON.stringify({ type: 'stop-screen-share' }));
            log('‚èπÔ∏è Screen sharing stopped');
            
            document.getElementById('screenBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // Clear screen
            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('noScreen').style.display = 'block';
        }
        
        function displayScreen(base64Data) {
            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('noScreen').style.display = 'none';
            };
            
            img.src = 'data:image/jpeg;base64,' + base64Data;
        }
        
        // Mouse control
        document.getElementById('screen').addEventListener('mousemove', function(e) {
            if (!connected) return;
            
            const rect = this.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            
            ws.send(JSON.stringify({ type: 'mouse-move', x: x, y: y }));
        });
        
        document.getElementById('screen').addEventListener('click', function(e) {
            if (!connected) return;
            
            const rect = this.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            
            ws.send(JSON.stringify({ type: 'mouse-click', x: x, y: y, button: 'left' }));
            log('üñ±Ô∏è Mouse clicked at (' + x + ', ' + y + ')');
        });
        
        log('üöÄ Test Dashboard ready - Click Connect to start');
    </script>
</body>
</html>
