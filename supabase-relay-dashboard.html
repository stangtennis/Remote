<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Supabase Relay Remote Desktop Dashboard v3.0</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }
        
        .container {
            max-width: 1400px; margin: 0 auto; padding: 20px;
            background: rgba(255,255,255,0.95); border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); min-height: calc(100vh - 40px);
        }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; border-bottom: 1px solid #e5e7eb; margin-bottom: 30px;
        }
        
        .header h1 { font-size: 2rem; color: #4f46e5; }
        
        .main-content {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px; height: 600px;
        }
        
        .device-panel {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow-y: auto;
        }
        
        .device-item {
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px;
            padding: 15px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s;
        }
        
        .device-item:hover { background: #e2e8f0; transform: translateY(-2px); }
        .device-item.selected { background: #4f46e5; color: white; }
        
        .device-name { font-weight: 600; font-size: 1.1rem; margin-bottom: 5px; }
        .device-info { font-size: 0.9rem; opacity: 0.7; }
        .device-status { 
            display: inline-block; padding: 3px 8px; border-radius: 12px; 
            font-size: 0.8rem; margin-top: 8px;
        }
        .status-online { background: #10b981; color: white; }
        .status-offline { background: #ef4444; color: white; }
        .status-relay { background: #8b5cf6; color: white; }
        
        .control-panel {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        
        .connection-status {
            padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;
            font-weight: 600; font-size: 1.1rem;
        }
        .status-disconnected { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .status-connecting { background: #fef3c7; color: #d97706; border: 1px solid #fed7aa; }
        .status-connected { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
        
        .controls {
            display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
        }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        .screen-container {
            flex: 1; border: 2px solid #e5e7eb; border-radius: 10px; overflow: hidden;
            background: #000; display: flex; align-items: center; justify-content: center;
        }
        
        .screen {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }
        
        .no-screen {
            color: #6b7280; font-size: 1.2rem; text-align: center;
        }
        
        .log {
            background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px;
            padding: 15px; height: 150px; overflow-y: auto; font-family: monospace;
            font-size: 12px; margin-top: 20px;
        }
        
        .relay-indicator {
            background: #8b5cf6; color: white; padding: 5px 10px; border-radius: 15px;
            font-size: 0.8rem; margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Supabase Relay Remote Desktop Dashboard v3.0</h1>
            <div class="relay-indicator">
                ‚òÅÔ∏è Pure Cloud Relay
            </div>
            <div id="stats">
                <span id="deviceCount">Loading devices...</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="device-panel">
                <h3 style="margin-bottom: 15px;">üì± Available Devices</h3>
                <div id="deviceList">
                    <div style="text-align: center; color: #6b7280; padding: 20px;">
                        Loading devices...
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <div id="connectionStatus" class="connection-status status-disconnected">
                    üîå Not Connected
                </div>
                
                <div class="controls">
                    <button id="connectBtn" class="btn btn-primary" onclick="connectToDevice()">Connect</button>
                    <button id="screenBtn" class="btn btn-success" onclick="startScreenShare()" disabled>Start Screen</button>
                    <button id="stopBtn" class="btn btn-danger" onclick="stopScreenShare()" disabled>Stop</button>
                </div>
                
                <div class="screen-container">
                    <canvas id="screen" class="screen" style="display: none;"></canvas>
                    <div id="noScreen" class="no-screen">
                        Select a device and click Connect to start remote control
                    </div>
                </div>
                
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://ptrtibzwokjcjjxvjpin.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0cnRpYnp3b2tqY2pqeHZqcGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MzE1NzEsImV4cCI6MjA3MDAwNzU3MX0.DPNxkQul1-13tqJ89mqYJAx7NSJjabOP4q8c6KgOnWk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Global state
        let devices = [];
        let selectedDevice = null;
        let realtimeChannel = null;
        let isConnected = false;
        let isScreenSharing = false;
        
        // Initialize dashboard
        async function init() {
            log('üöÄ Initializing Supabase Relay Dashboard...');
            
            await loadDevices();
            setupRealtimeUpdates();
            
            log('‚úÖ Dashboard initialized successfully');
        }
        
        // Load devices from Supabase
        async function loadDevices() {
            try {
                const { data, error } = await supabase
                    .from('remote_devices')
                    .select('*')
                    .order('last_seen', { ascending: false });
                    
                if (error) {
                    throw error;
                }
                
                // Filter stale devices (inactive > 5 minutes)
                const now = Date.now();
                devices = data.filter(device => {
                    const lastSeen = new Date(device.last_seen).getTime();
                    const minutesAgo = (now - lastSeen) / (1000 * 60);
                    
                    // Override is_online if device is stale
                    if (minutesAgo > 5) {
                        device.is_online = false;
                    }
                    
                    return true; // Show all devices, but mark stale ones as offline
                });
                
                updateDeviceList();
                updateStats();
                
            } catch (error) {
                log('‚ùå Error loading devices: ' + error.message);
            }
        }
        
        // Update device list UI
        function updateDeviceList() {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = `
                    <div style="text-align: center; color: #6b7280; padding: 20px;">
                        No devices found. Start a Supabase Relay Agent to see devices here.
                    </div>
                `;
                return;
            }
            
            deviceList.innerHTML = devices.map(device => {
                const isRelay = device.mode === 'supabase-relay';
                const statusClass = device.is_online ? 'status-online' : 'status-offline';
                const statusText = device.is_online ? 'üü¢ Online' : 'üî¥ Offline';
                const relayBadge = isRelay ? '<span class="status-relay">‚òÅÔ∏è Relay</span>' : '';
                
                return `
                    <div class="device-item ${selectedDevice?.device_id === device.device_id ? 'selected' : ''}" 
                         onclick="selectDevice('${device.device_id}')">
                        <div class="device-name">${device.device_name}</div>
                        <div class="device-info">
                            ${device.platform || 'unknown'} ‚Ä¢ ${device.architecture || 'unknown'}<br>
                            Agent: ${device.agent_version || 'unknown'} ‚Ä¢ Mode: ${device.mode || 'legacy'}
                        </div>
                        <div class="device-status ${statusClass}">
                            ${statusText} ${relayBadge}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Update stats
        function updateStats() {
            const onlineCount = devices.filter(d => d.is_online).length;
            document.getElementById('deviceCount').textContent = `${onlineCount} devices online`;
        }
        
        // Select device
        function selectDevice(deviceId) {
            selectedDevice = devices.find(d => d.device_id === deviceId);
            updateDeviceList();
            
            if (selectedDevice) {
                log(`üì± Selected device: ${selectedDevice.device_name} (${selectedDevice.device_id})`);
                
                // Enable/disable connect button based on device status and mode
                const connectBtn = document.getElementById('connectBtn');
                if (selectedDevice.is_online && selectedDevice.mode === 'supabase-relay') {
                    connectBtn.disabled = false;
                } else if (!selectedDevice.is_online) {
                    connectBtn.disabled = true;
                    log('‚ö†Ô∏è Device is offline - cannot connect');
                } else if (selectedDevice.mode !== 'supabase-relay') {
                    connectBtn.disabled = true;
                    log('‚ö†Ô∏è Device uses legacy mode - only Supabase Relay agents supported');
                }
            }
        }
        
        // Connect to selected device via Supabase Realtime
        async function connectToDevice() {
            if (!selectedDevice) {
                log('‚ùå No device selected');
                return;
            }
            
            if (!selectedDevice.is_online) {
                log('‚ùå Device is offline');
                return;
            }
            
            if (selectedDevice.mode !== 'supabase-relay') {
                log('‚ùå Device must use Supabase Relay mode');
                return;
            }
            
            log(`üîå Connecting to ${selectedDevice.device_name} via Supabase Realtime...`);
            log('‚òÅÔ∏è Using pure cloud relay - no direct IP connections');
            
            updateConnectionStatus('connecting');
            
            try {
                // Create device-specific channel
                const channelName = `device_${selectedDevice.device_id}`;
                console.log(`üì° Dashboard connecting to channel: ${channelName}`);
                realtimeChannel = supabase.channel(channelName);
                
                // Listen for responses from agent
                realtimeChannel.on('broadcast', { event: 'response' }, (payload) => {
                    console.log('üì® Received response:', payload);
                    handleAgentResponse(payload.payload);
                });
                
                // CRITICAL FIX: Listen for screen frames on same channel
                realtimeChannel.on('broadcast', { event: 'screen_frame' }, (payload) => {
                    console.log('üì∫ Received screen frame:', payload.payload?.data?.length || 'no data');
                    if (payload.payload?.data) {
                        displayScreenFrame(payload.payload.data);
                    }
                });
                
                // ADDITIONAL FIX: Listen for all broadcast events for debugging
                realtimeChannel.on('broadcast', { event: '*' }, (payload) => {
                    console.log('üîç All broadcast events:', payload);
                });
                
                // Subscribe to channel
                const subscribeResponse = await realtimeChannel.subscribe((status) => {
                    log(`üì° Realtime channel status: ${status}`);
                    
                    if (status === 'SUBSCRIBED') {
                        log(`‚úÖ Connected to ${selectedDevice.device_name} via Supabase Realtime`);
                        isConnected = true;
                        updateConnectionStatus('connected');
                        
                        // Enable controls
                        document.getElementById('connectBtn').disabled = true;
                        document.getElementById('screenBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = false;
                        
                        // Send ping to agent
                        sendCommand('ping', { timestamp: Date.now() });
                    }
                });
                
                if (subscribeResponse !== 'ok') {
                    throw new Error('Failed to subscribe to Realtime channel');
                }
                
            } catch (error) {
                log('‚ùå Connection failed: ' + error.message);
                updateConnectionStatus('disconnected');
            }
        }
        
        // Handle responses from agent
        function handleAgentResponse(response) {
            log(`üì® Agent response: ${response.type}`);
            
            switch (response.type) {
                case 'pong':
                    log('üèì Pong received - connection verified');
                    break;
                    
                case 'status':
                    log(`üìä Agent status: ${response.data.status}`);
                    break;
                    
                case 'screen_share_started':
                    log('üì∫ Screen sharing started');
                    isScreenSharing = true;
                    break;
                    
                case 'screen_share_stopped':
                    log('‚èπÔ∏è Screen sharing stopped');
                    isScreenSharing = false;
                    break;
                    
                case 'screen_frame':
                    displayScreenFrame(response.data.data);
                    break;
                    
                default:
                    log(`üì® Unknown response: ${response.type}`);
            }
        }
        
        // Send command to agent via Supabase Realtime
        function sendCommand(type, data = {}) {
            if (!realtimeChannel) {
                log('‚ùå Not connected to device');
                return;
            }
            
            const command = {
                type,
                data,
                timestamp: Date.now()
            };
            
            log(`üì§ Sending command: ${type}`);
            
            realtimeChannel.send({
                type: 'broadcast',
                event: 'command',
                payload: command
            });
        }
        
        // Display screen frame
        function displayScreenFrame(base64Data) {
            console.log('üñºÔ∏è displayScreenFrame called with data length:', base64Data?.length || 'undefined');
            log(`üñºÔ∏è Processing screen frame (${base64Data?.length || 0} chars)`);
            
            if (!base64Data) {
                log('‚ùå No base64 data provided to displayScreenFrame');
                return;
            }
            
            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                console.log('‚úÖ Image loaded successfully:', img.width, 'x', img.height);
                log(`‚úÖ Screen frame displayed: ${img.width}x${img.height}`);
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Show canvas, hide placeholder
                document.getElementById('noScreen').style.display = 'none';
                canvas.style.display = 'block';
            };
            
            img.onerror = function(error) {
                console.error('‚ùå Image load error:', error);
                log('‚ùå Failed to load screen frame image');
            };
            
            // Try different data formats
            if (base64Data.startsWith('data:image/')) {
                img.src = base64Data;
            } else {
                img.src = 'data:image/jpeg;base64,' + base64Data;
            }
        }
    
    // Start screen sharing
    function startScreenShare() {
        if (!isConnected) {
            log('‚ùå Not connected to device');
            return;
            }
            
            log('üì∫ Starting screen sharing via Supabase Realtime...');
            sendCommand('start_screen_share');
        }
        
        // Stop screen sharing
        function stopScreenShare() {
            if (!isConnected) {
                log('‚ùå Not connected to device');
                return;
            }
            
            log('‚èπÔ∏è Stopping screen sharing...');
            sendCommand('stop_screen_share');
            
            // Clear screen
            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('noScreen').style.display = 'block';
            canvas.style.display = 'none';
        }
        
        // Disconnect
        function disconnect() {
            if (realtimeChannel) {
                realtimeChannel.unsubscribe();
                realtimeChannel = null;
            }
            
            isConnected = false;
            isScreenSharing = false;
            updateConnectionStatus('disconnected');
            
            // Reset controls
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('screenBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            
            // Clear screen
            const canvas = document.getElementById('screen');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('noScreen').style.display = 'block';
            canvas.style.display = 'none';
        }
        
        // Update connection status
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'connection-status';
            
            switch (status) {
                case 'connected':
                    statusEl.classList.add('status-connected');
                    statusEl.textContent = `‚úÖ Connected to ${selectedDevice.device_name} via Supabase Relay`;
                    break;
                case 'connecting':
                    statusEl.classList.add('status-connecting');
                    statusEl.textContent = 'üîÑ Connecting via Supabase Realtime...';
                    break;
                default:
                    statusEl.classList.add('status-disconnected');
                    statusEl.textContent = 'üîå Not Connected';
            }
        }
        
        // Setup realtime updates for device list
        function setupRealtimeUpdates() {
            const channel = supabase
                .channel('remote_devices_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'remote_devices' },
                    (payload) => {
                        log('üì° Device update received');
                        loadDevices();
                    }
                )
                .subscribe();
        }
        
        // Mouse control via Supabase Realtime
        document.getElementById('screen').addEventListener('mousemove', function(e) {
            if (!isConnected || !isScreenSharing) return;
            
            const rect = this.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            
            sendCommand('mouse_move', { x, y });
        });
        
        document.getElementById('screen').addEventListener('click', function(e) {
            if (!isConnected || !isScreenSharing) return;
            
            const rect = this.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            
            sendCommand('mouse_click', { x, y, button: 'left' });
            
            log(`üñ±Ô∏è Mouse clicked at (${x}, ${y}) via Supabase Relay`);
        });
        
        // Logging
        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `${time}: ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
