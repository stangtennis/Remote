<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Approvals</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .pending-user {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .pending-user.approved {
      border-color: #4caf50;
      background: #f1f8f4;
    }
    
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .user-email {
      font-weight: bold;
      font-size: 16px;
    }
    
    .user-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-approved {
      background: #d4edda;
      color: #155724;
    }
    
    .user-details {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .user-actions {
      display: flex;
      gap: 10px;
    }
    
    .approve-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .approve-btn:hover {
      background: #45a049;
    }
    
    .approve-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #2196f3;
    }
    
    .stat-label {
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1>üîê User Approvals</h1>
      <div>
        <button onclick="window.location.href='dashboard.html'" class="button">‚Üê Back to Dashboard</button>
        <button onclick="logout()" class="button">Logout</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalUsers">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingUsers">0</div>
        <div class="stat-label">Pending Approval</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="approvedUsers">0</div>
        <div class="stat-label">Approved Users</div>
      </div>
    </div>

    <!-- Filters -->
    <div style="margin-bottom: 20px;">
      <button onclick="filterUsers('all')" class="button" id="filterAll">All Users</button>
      <button onclick="filterUsers('pending')" class="button" id="filterPending">Pending</button>
      <button onclick="filterUsers('approved')" class="button" id="filterApproved">Approved</button>
    </div>

    <!-- Users List -->
    <div id="usersList"></div>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js';

    let currentFilter = 'all';
    let allUsers = [];

    // Check if user is logged in
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = 'index.html';
    }

    async function loadUsers() {
      try {
        // Get all user approvals
        const { data: approvals, error } = await supabase
          .from('user_approvals')
          .select('*')
          .order('requested_at', { ascending: false });

        if (error) throw error;

        allUsers = approvals || [];
        updateStats();
        displayUsers();
      } catch (error) {
        console.error('Error loading users:', error);
        alert('Failed to load users: ' + error.message);
      }
    }

    function updateStats() {
      const total = allUsers.length;
      const pending = allUsers.filter(u => !u.approved).length;
      const approved = allUsers.filter(u => u.approved).length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('pendingUsers').textContent = pending;
      document.getElementById('approvedUsers').textContent = approved;
    }

    function displayUsers() {
      const usersList = document.getElementById('usersList');
      let filteredUsers = allUsers;

      if (currentFilter === 'pending') {
        filteredUsers = allUsers.filter(u => !u.approved);
      } else if (currentFilter === 'approved') {
        filteredUsers = allUsers.filter(u => u.approved);
      }

      if (filteredUsers.length === 0) {
        usersList.innerHTML = '<p style="text-align: center; color: #666;">No users found.</p>';
        return;
      }

      usersList.innerHTML = filteredUsers.map(user => `
        <div class="pending-user ${user.approved ? 'approved' : ''}">
          <div class="user-header">
            <div class="user-email">${user.email}</div>
            <span class="user-status ${user.approved ? 'status-approved' : 'status-pending'}">
              ${user.approved ? '‚úÖ Approved' : '‚è∏Ô∏è Pending'}
            </span>
          </div>
          <div class="user-details">
            <div>Requested: ${new Date(user.requested_at).toLocaleString()}</div>
            ${user.approved ? `<div>Approved: ${new Date(user.approved_at).toLocaleString()}</div>` : ''}
            ${user.notes ? `<div>Notes: ${user.notes}</div>` : ''}
          </div>
          <div class="user-actions">
            <button 
              class="approve-btn" 
              onclick="approveUser('${user.user_id}', '${user.email}')"
              ${user.approved ? 'disabled' : ''}
            >
              ${user.approved ? 'Already Approved' : 'Approve User'}
            </button>
          </div>
        </div>
      `).join('');
    }

    window.filterUsers = function(filter) {
      currentFilter = filter;
      
      // Update button states
      document.getElementById('filterAll').classList.toggle('active', filter === 'all');
      document.getElementById('filterPending').classList.toggle('active', filter === 'pending');
      document.getElementById('filterApproved').classList.toggle('active', filter === 'approved');
      
      displayUsers();
    };

    window.approveUser = async function(userId, email) {
      if (!confirm(`Approve user: ${email}?`)) return;

      try {
        // Call the approve_user function
        const { data, error } = await supabase.rpc('approve_user', {
          target_user_id: userId,
          approval_notes: 'Approved by admin'
        });

        if (error) throw error;

        alert(`‚úÖ User approved: ${email}`);
        await loadUsers();
      } catch (error) {
        console.error('Error approving user:', error);
        alert('Failed to approve user: ' + error.message);
      }
    };

    window.logout = async function() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    };

    // Initial load
    loadUsers();

    // Auto-refresh every 30 seconds
    setInterval(loadUsers, 30000);
  </script>
</body>
</html>
