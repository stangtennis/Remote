<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Remote Desktop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h1>üîê Admin Panel</h1>
      <div class="header-actions">
        <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary btn-sm">‚Üê Dashboard</button>
        <button onclick="logout()" class="btn btn-secondary btn-sm">Logout</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="admin-tabs">
      <button onclick="showTab('users')" id="tabUsers" class="admin-tab active">üë• User Approvals</button>
      <button onclick="showTab('devices')" id="tabDevices" class="admin-tab">üì± Device Management</button>
    </div>

    <!-- Users Tab -->
    <div id="usersTab" class="tab-content">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalUsers">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card warning">
          <div class="stat-number" id="pendingUsers">0</div>
          <div class="stat-label">Pending Approval</div>
        </div>
        <div class="stat-card success">
          <div class="stat-number" id="approvedUsers">0</div>
          <div class="stat-label">Approved Users</div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filter-tabs">
        <button onclick="filterUsers('all')" class="filter-tab active" id="filterAll">All Users</button>
        <button onclick="filterUsers('pending')" class="filter-tab" id="filterPending">Pending</button>
        <button onclick="filterUsers('approved')" class="filter-tab" id="filterApproved">Approved</button>
      </div>

      <!-- Users List -->
      <div id="usersList"></div>
    </div>

    <!-- Devices Tab -->
    <div id="devicesTab" class="tab-content" style="display: none;">
      <!-- Device Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalDevices">0</div>
          <div class="stat-label">Total Devices</div>
        </div>
        <div class="stat-card warning">
          <div class="stat-number" id="unassignedDevices">0</div>
          <div class="stat-label">Unassigned</div>
        </div>
        <div class="stat-card success">
          <div class="stat-number" id="onlineDevices">0</div>
          <div class="stat-label">Online</div>
        </div>
      </div>

      <!-- Device Filters -->
      <div class="filter-tabs">
        <button onclick="filterDevices('all')" class="filter-tab active" id="filterAllDevices">All Devices</button>
        <button onclick="filterDevices('unassigned')" class="filter-tab" id="filterUnassigned">Unassigned</button>
        <button onclick="filterDevices('assigned')" class="filter-tab" id="filterAssigned">Assigned</button>
      </div>

      <!-- Devices List -->
      <div id="devicesList"></div>
    </div>
  </div>

  <!-- Assignment Modal -->
  <div id="assignModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Assign Device</h3>
      <div class="modal-body">
        <div id="modalDeviceName" style="margin-bottom: 1rem; font-weight: 600;"></div>
        <div class="form-group">
          <label for="userSelect">Assign to User</label>
          <select id="userSelect" class="form-group input" style="width: 100%; padding: 0.75rem; background: var(--background); border: 1px solid var(--border); border-radius: 8px; color: var(--text);">
            <option value="">Select a user...</option>
          </select>
        </div>
        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
          <input type="checkbox" id="approveDevice" checked>
          <span>Approve device for use</span>
        </label>
      </div>
      <div class="modal-actions">
        <button onclick="closeAssignModal()" class="btn btn-secondary">Cancel</button>
        <button onclick="confirmAssignment()" class="btn btn-primary">Assign Device</button>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://supabase.hawkeye123.dk';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Web3Forms Configuration - https://web3forms.com
    const WEB3FORMS_ACCESS_KEY = '2f296c6b-c8aa-46f0-8c3d-bf12cc7cc837';

    let currentFilter = 'all';
    let allUsers = [];
    let currentDeviceFilter = 'all';
    let allDevices = [];
    let assignedDevices = [];
    let currentAssignDevice = null;

    // Initialize on page load
    async function init() {
      // Check if user is logged in
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      // Check if user is admin
      const { data: approval } = await supabase
        .from('user_approvals')
        .select('role')
        .eq('user_id', session.user.id)
        .single();
      
      if (!approval || approval.role !== 'admin') {
        alert('‚õî Access denied. Admin privileges required.');
        window.location.href = 'dashboard.html';
        return;
      }
      
      // Load initial data
      await loadUsers();
      
      // Auto-refresh every 30 seconds
      setInterval(loadUsers, 30000);
    }

    async function loadUsers() {
      try {
        // Get all user approvals
        const { data: approvals, error } = await supabase
          .from('user_approvals')
          .select('*')
          .order('requested_at', { ascending: false });

        if (error) throw error;

        allUsers = approvals || [];
        updateStats();
        displayUsers();
      } catch (error) {
        console.error('Error loading users:', error);
        alert('Failed to load users: ' + error.message);
      }
    }

    function updateStats() {
      const total = allUsers.length;
      const pending = allUsers.filter(u => !u.approved).length;
      const approved = allUsers.filter(u => u.approved).length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('pendingUsers').textContent = pending;
      document.getElementById('approvedUsers').textContent = approved;
    }

    function displayUsers() {
      const usersList = document.getElementById('usersList');
      let filteredUsers = allUsers;

      if (currentFilter === 'pending') {
        filteredUsers = allUsers.filter(u => !u.approved);
      } else if (currentFilter === 'approved') {
        filteredUsers = allUsers.filter(u => u.approved);
      }

      if (filteredUsers.length === 0) {
        usersList.innerHTML = '<p style="text-align: center; color: #666;">No users found.</p>';
        return;
      }

      usersList.innerHTML = filteredUsers.map(user => `
        <div class="pending-user ${user.approved ? 'approved' : ''}">
          <div class="user-header">
            <div class="user-email">
              ${user.email}
              ${user.role === 'admin' ? '<span class="admin-badge">üëë Admin</span>' : ''}
            </div>
            <span class="user-status ${user.approved ? 'status-approved' : 'status-pending'}">
              ${user.approved ? '‚úÖ Approved' : '‚è∏Ô∏è Pending'}
            </span>
          </div>
          <div class="user-details">
            <div>Requested: ${new Date(user.requested_at).toLocaleString()}</div>
            ${user.approved ? `<div>Approved: ${new Date(user.approved_at).toLocaleString()}</div>` : ''}
            ${user.notes ? `<div>Notes: ${user.notes}</div>` : ''}
            <div>Role: ${user.role || 'user'}</div>
          </div>
          <div class="user-actions">
            <button 
              class="approve-btn" 
              onclick="approveUser('${user.user_id}', '${user.email}')"
              ${user.approved ? 'disabled' : ''}
            >
              ${user.approved ? 'Already Approved' : 'Approve User'}
            </button>
            ${user.approved && user.role !== 'admin' ? `
              <button 
                class="admin-btn" 
                onclick="makeAdmin('${user.user_id}', '${user.email}')"
              >
                üëë Make Admin
              </button>
            ` : ''}
            ${user.role === 'admin' ? `
              <button 
                class="revoke-admin-btn" 
                onclick="revokeAdmin('${user.user_id}', '${user.email}')"
              >
                ‚ùå Remove Admin
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    window.filterUsers = function(filter) {
      currentFilter = filter;
      
      // Update button states
      document.getElementById('filterAll').classList.toggle('active', filter === 'all');
      document.getElementById('filterPending').classList.toggle('active', filter === 'pending');
      document.getElementById('filterApproved').classList.toggle('active', filter === 'approved');
      
      displayUsers();
    };

    window.approveUser = async function(userId, email) {
      if (!confirm(`Approve user: ${email}?\n\nA welcome email will be sent to the user.`)) return;

      try {
        // Call the approve_user function
        const { data, error } = await supabase.rpc('approve_user', {
          target_user_id: userId,
          approval_notes: 'Approved by admin'
        });

        if (error) throw error;

        // Send welcome email via Web3Forms
        let emailSent = false;
        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              access_key: WEB3FORMS_ACCESS_KEY,
              subject: '‚úÖ Your Remote Desktop Account is Approved!',
              from_name: 'Remote Desktop',
              to_email: email,
              name: email.split('@')[0],
              email: email,
              message: `
üéâ Great news! Your Remote Desktop account has been approved.

You can now log in and start sharing your screen securely.

üìß Email: ${email}

üîó Login here: https://stangtennis.github.io/Remote/agent.html

---
üîí All connections are encrypted end-to-end
Remote Desktop ¬© 2025
              `.trim()
            })
          });
          
          const result = await response.json();
          if (result.success) {
            console.log('‚úÖ Welcome email sent:', result);
            emailSent = true;
          } else {
            console.warn('‚ö†Ô∏è Email failed:', result);
          }
        } catch (emailError) {
          console.warn('‚ö†Ô∏è Could not send welcome email:', emailError);
        }

        alert(`‚úÖ User approved: ${email}${emailSent ? '\n\nüìß Welcome email sent!' : '\n\n‚ö†Ô∏è Email not configured'}`);
        await loadUsers();
      } catch (error) {
        console.error('Error approving user:', error);
        alert('Failed to approve user: ' + error.message);
      }
    };

    window.logout = async function() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    };

    window.makeAdmin = async function(userId, email) {
      if (!confirm(`üëë Make ${email} an admin?\n\nThis user will be able to:\n‚Ä¢ Approve new users\n‚Ä¢ Manage devices\n‚Ä¢ Make other users admin`)) return;

      try {
        const { data, error } = await supabase
          .from('user_approvals')
          .update({ role: 'admin' })
          .eq('user_id', userId);

        if (error) throw error;

        alert(`‚úÖ ${email} is now an admin!`);
        await loadUsers();
      } catch (error) {
        console.error('Error making admin:', error);
        alert('Failed to make admin: ' + error.message);
      }
    };

    window.revokeAdmin = async function(userId, email) {
      // Get current user to prevent self-demotion
      const { data: { session } } = await supabase.auth.getSession();
      if (session.user.id === userId) {
        alert('‚ö†Ô∏è You cannot remove your own admin privileges!');
        return;
      }

      if (!confirm(`‚ùå Remove admin privileges from ${email}?\n\nThis user will no longer be able to access the admin panel.`)) return;

      try {
        const { data, error } = await supabase
          .from('user_approvals')
          .update({ role: 'user' })
          .eq('user_id', userId);

        if (error) throw error;

        alert(`‚úÖ Admin privileges removed from ${email}`);
        await loadUsers();
      } catch (error) {
        console.error('Error revoking admin:', error);
        alert('Failed to revoke admin: ' + error.message);
      }
    };

    // ===== DEVICE MANAGEMENT =====

    async function loadDevices() {
      try {
        // Get all devices
        const { data: devices, error: devicesError } = await supabase
          .from('remote_devices')
          .select('*')
          .order('created_at', { ascending: false });

        if (devicesError) throw devicesError;

        // Get all assignments
        const { data: assignments, error: assignError } = await supabase
          .from('device_assignments')
          .select('*, user_approvals!inner(email)')
          .is('revoked_at', null);

        if (assignError) throw assignError;

        allDevices = devices || [];
        assignedDevices = assignments || [];
        
        updateDeviceStats();
        displayDevices();
      } catch (error) {
        console.error('Error loading devices:', error);
        alert('Failed to load devices: ' + error.message);
      }
    }

    function updateDeviceStats() {
      const total = allDevices.length;
      const assigned = assignedDevices.length;
      const unassigned = total - assigned;
      const online = allDevices.filter(d => d.status === 'online').length;

      document.getElementById('totalDevices').textContent = total;
      document.getElementById('unassignedDevices').textContent = unassigned;
      document.getElementById('onlineDevices').textContent = online;
    }

    function displayDevices() {
      const devicesList = document.getElementById('devicesList');
      let filteredDevices = allDevices;

      // Filter devices
      if (currentDeviceFilter === 'unassigned') {
        const assignedIds = assignedDevices.map(a => a.device_id);
        filteredDevices = allDevices.filter(d => !assignedIds.includes(d.device_id));
      } else if (currentDeviceFilter === 'assigned') {
        const assignedIds = assignedDevices.map(a => a.device_id);
        filteredDevices = allDevices.filter(d => assignedIds.includes(d.device_id));
      }

      if (filteredDevices.length === 0) {
        devicesList.innerHTML = '<p style="text-align: center; color: #666;">No devices found.</p>';
        return;
      }

      devicesList.innerHTML = filteredDevices.map(device => {
        const assignment = assignedDevices.find(a => a.device_id === device.device_id);
        const isAssigned = !!assignment;
        const statusClass = device.status === 'online' ? 'status-online' : 'status-offline';
        const statusText = device.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';

        return `
          <div class="device-card ${isAssigned ? 'assigned' : 'unassigned'}">
            <div class="device-header">
              <div class="device-name">${device.device_name || device.device_id}</div>
              <span class="device-status-badge ${statusClass}">${statusText}</span>
            </div>
            <div class="device-details">
              <div>Device ID: ${device.device_id}</div>
              <div>Platform: ${device.platform || 'Unknown'}</div>
              <div>Created: ${new Date(device.created_at).toLocaleString()}</div>
              ${device.last_heartbeat ? `<div>Last Seen: ${new Date(device.last_heartbeat).toLocaleString()}</div>` : ''}
              ${isAssigned ? `<div>‚úÖ Assigned to: ${assignment.user_approvals.email}</div>` : '<div>‚ö†Ô∏è Not assigned to any user</div>'}
              ${device.approved ? '<div>‚úÖ Approved for use</div>' : '<div>‚è∏Ô∏è Pending approval</div>'}
            </div>
            <div class="device-actions">
              ${!isAssigned ? `
                <button class="assign-btn" onclick="showAssignModal('${device.device_id}', '${device.device_name || device.device_id}')">
                  Assign to User
                </button>
              ` : `
                <button class="revoke-btn" onclick="revokeAssignment('${device.device_id}', '${assignment.user_id}')">
                  Revoke Assignment
                </button>
              `}
            </div>
          </div>
        `;
      }).join('');
    }

    window.filterDevices = function(filter) {
      currentDeviceFilter = filter;
      
      // Update button states
      document.getElementById('filterAllDevices').classList.toggle('active', filter === 'all');
      document.getElementById('filterUnassigned').classList.toggle('active', filter === 'unassigned');
      document.getElementById('filterAssigned').classList.toggle('active', filter === 'assigned');
      
      displayDevices();
    };

    window.showAssignModal = function(deviceId, deviceName) {
      currentAssignDevice = deviceId;
      document.getElementById('modalDeviceName').textContent = `Device: ${deviceName}`;
      
      // Populate user dropdown with approved users
      const userSelect = document.getElementById('userSelect');
      const approvedUsers = allUsers.filter(u => u.approved);
      
      userSelect.innerHTML = '<option value="">Select a user...</option>' +
        approvedUsers.map(u => `<option value="${u.user_id}">${u.email}</option>`).join('');
      
      document.getElementById('assignModal').style.display = 'block';
    };

    window.closeAssignModal = function() {
      document.getElementById('assignModal').style.display = 'none';
      currentAssignDevice = null;
    };

    window.confirmAssignment = async function() {
      const userId = document.getElementById('userSelect').value;
      const approveDevice = document.getElementById('approveDevice').checked;

      if (!userId) {
        alert('Please select a user');
        return;
      }

      try {
        // Call assign_device function
        const { data, error } = await supabase.rpc('assign_device', {
          p_device_id: currentAssignDevice,
          p_user_id: userId,
          p_approve_device: approveDevice
        });

        if (error) throw error;

        alert('‚úÖ Device assigned successfully!');
        closeAssignModal();
        await loadDevices();
      } catch (error) {
        console.error('Error assigning device:', error);
        alert('Failed to assign device: ' + error.message);
      }
    };

    window.revokeAssignment = async function(deviceId, userId) {
      if (!confirm('Revoke this device assignment?')) return;

      try {
        const { data, error } = await supabase.rpc('revoke_device_assignment', {
          p_device_id: deviceId,
          p_user_id: userId
        });

        if (error) throw error;

        alert('‚úÖ Assignment revoked');
        await loadDevices();
      } catch (error) {
        console.error('Error revoking assignment:', error);
        alert('Failed to revoke assignment: ' + error.message);
      }
    };

    // Tab switching
    window.showTab = function(tab) {
      if (tab === 'users') {
        document.getElementById('usersTab').style.display = 'block';
        document.getElementById('devicesTab').style.display = 'none';
        document.getElementById('tabUsers').classList.add('active');
        document.getElementById('tabDevices').classList.remove('active');
      } else if (tab === 'devices') {
        document.getElementById('usersTab').style.display = 'none';
        document.getElementById('devicesTab').style.display = 'block';
        document.getElementById('tabUsers').classList.remove('active');
        document.getElementById('tabDevices').classList.add('active');
        loadDevices();
      }
    };

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('assignModal');
      if (event.target === modal) {
        closeAssignModal();
      }
    };

    // Start the app
    init();
  </script>
</body>
</html>
