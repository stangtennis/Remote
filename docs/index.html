<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fjernskrivebord</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .loader {
      text-align: center;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>üñ•Ô∏è Fjernskrivebord</h2>
    <p>Indl√¶ser...</p>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js?v=2"></script>
  <script>
    // Unified entry point with role-based routing
    (async function() {
      try {
        // Check if user is logged in
        const { data: { session } } = await supabase.auth.getSession();
        
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // ?mode=agent for web agent
        const invite = urlParams.get('invite'); // ?invite=token for invitations
        
        // If invite token present, go to login with invite
        if (invite) {
          window.location.href = `login.html?invite=${invite}`;
          return;
        }
        
        // If mode=agent requested, go to agent page
        if (mode === 'agent') {
          if (!session) {
            window.location.href = 'login.html?redirect=agent';
            return;
          }
          window.location.href = 'agent.html';
          return;
        }
        
        // Not logged in - go to login
        if (!session) {
          window.location.href = 'login.html';
          return;
        }
        
        // Logged in - check user role and approval status
        const { data: approval, error } = await supabase
          .from('user_approvals')
          .select('role, approved')
          .eq('user_id', session.user.id)
          .single();
        
        if (error || !approval) {
          // No approval record - go to login
          window.location.href = 'login.html';
          return;
        }
        
        // Not approved yet - show pending message
        if (!approval.approved) {
          window.location.href = 'login.html?status=pending';
          return;
        }
        
        // Route based on role
        if (approval.role === 'admin' || approval.role === 'super_admin') {
          // Admins go to admin panel by default
          window.location.href = 'admin.html';
        } else {
          // Regular users go to dashboard
          window.location.href = 'dashboard.html';
        }
        
      } catch (error) {
        console.error('Routing error:', error);
        // On error, go to login
        window.location.href = 'login.html';
      }
    })();
  </script>
</body>
</html>
