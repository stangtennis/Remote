<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Desktop - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-page">
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="login-container">
    <div class="login-card glass-card">
      <div class="login-logo">
        <div class="logo-glow"></div>
        <span class="logo-icon">üñ•Ô∏è</span>
      </div>
      <h1>Remote Desktop</h1>
      <p class="subtitle">Secure remote access powered by <span class="highlight">Supabase</span> & <span class="highlight">WebRTC</span></p>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span>Sign In</span>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Signup Toggle -->
      <button class="btn btn-secondary" id="showSignupBtn">Create New Account</button>

      <!-- Signup Form (hidden by default) -->
      <form id="signupForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="your@email.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password" minlength="6">
        </div>
        <div class="form-group">
          <label for="signupPasswordConfirm">Confirm Password</label>
          <input type="password" id="signupPasswordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" id="signupBtn">
          <span>Create Account</span>
        </button>
        <button type="button" class="btn btn-secondary" id="backToLoginBtn">Back to Login</button>
      </form>

      <!-- Messages -->
      <div id="authMessage" class="message" style="display: none;"></div>

      <!-- Footer -->
      <div class="login-footer">
        <div class="security-badges">
          <span class="badge"><i class="fas fa-lock"></i> End-to-End Encrypted</span>
          <span class="badge"><i class="fas fa-bolt"></i> WebRTC Powered</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
</body>
</html>
