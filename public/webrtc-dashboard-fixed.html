<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç WebRTC Remote Desktop - Fixed</title>
    <style>
        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .connection-panel {
            background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;
            margin-bottom: 20px; backdrop-filter: blur(10px);
        }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .input-group input {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; background: rgba(255,255,255,0.9);
        }
        
        .btn {
            padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 1rem; margin: 5px; transition: all 0.3s;
        }
        
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #3730a3; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .status-panel {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; font-family: monospace; font-size: 0.9rem;
        }
        
        .video-container {
            position: relative; background: #000; border-radius: 15px;
            overflow: hidden; margin-bottom: 20px; min-height: 400px;
            display: flex; align-items: center; justify-content: center;
        }
        
        #remoteVideo {
            width: 100%; height: auto; display: none;
        }
        
        .no-video {
            color: #888; text-align: center; font-size: 1.2rem;
        }
        
        .controls {
            display: flex; gap: 10px; justify-content: center;
            flex-wrap: wrap; margin-bottom: 20px;
        }
        
        .logs {
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;
            height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.85rem;
        }
        
        .log-entry { margin-bottom: 5px; opacity: 0.9; }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .log-warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç WebRTC Remote Desktop</h1>
            <p>Professional screen sharing with real-time control</p>
        </div>
        
        <div class="connection-panel">
            <div class="input-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID (e.g., room_SGA0W1)" />
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="connectToRoom()" id="connectBtn">
                    üîó Connect to Room
                </button>
                <button class="btn btn-success" onclick="startScreenSharing()" id="startBtn" disabled>
                    üì∫ Start Screen Sharing
                </button>
                <button class="btn btn-danger" onclick="stopScreenSharing()" id="stopBtn" disabled>
                    ‚èπÔ∏è Stop Screen Sharing
                </button>
                <button class="btn btn-primary" onclick="sendTestInput()" id="testBtn" disabled>
                    üéÆ Test Input
                </button>
            </div>
        </div>
        
        <div class="status-panel" id="statusPanel">
            <strong>Status:</strong> <span id="connectionStatus">Disconnected</span>
        </div>
        
        <div class="video-container" id="videoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-video" id="noVideo">
                üì∫ No screen sharing active<br>
                <small>Connect to a room and start screen sharing</small>
            </div>
        </div>
        
        <div class="logs" id="logs">
            <div class="log-entry log-info">üöÄ WebRTC Dashboard initialized</div>
        </div>
    </div>

    <script>
        let ws = null;
        let peerConnection = null;
        let clientId = null;
        let currentRoomId = null;
        let isConnected = false;
        let isScreenSharing = false;
        
        // WebRTC configuration
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Connect to room
        async function connectToRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            if (!roomId) {
                log('‚ùå Please enter a room ID', 'error');
                return;
            }
            
            try {
                // Connect to signaling server
                ws = new WebSocket('ws://localhost:8081');
                
                ws.onopen = () => {
                    log('‚úÖ Connected to signaling server', 'success');
                    updateStatus('Connected to server');
                    
                    // Join room
                    ws.send(JSON.stringify({
                        type: 'join-room',
                        roomId: roomId
                    }));
                };
                
                ws.onmessage = (event) => {
                    handleSignalingMessage(JSON.parse(event.data));
                };
                
                ws.onclose = () => {
                    log('üîå Disconnected from signaling server', 'warning');
                    updateStatus('Disconnected');
                    isConnected = false;
                    updateButtons();
                };
                
                ws.onerror = (error) => {
                    log('‚ùå WebSocket error: ' + error.message, 'error');
                };
                
                currentRoomId = roomId;
                
            } catch (error) {
                log('‚ùå Failed to connect: ' + error.message, 'error');
            }
        }
        
        // Handle signaling messages
        async function handleSignalingMessage(message) {
            log(`üì® Received: ${message.type}`, 'info');
            
            switch (message.type) {
                case 'client-id':
                    clientId = message.clientId;
                    log(`üÜî Client ID: ${clientId}`, 'info');
                    break;
                    
                case 'room-joined':
                    log(`üè† Joined room: ${message.roomId}`, 'success');
                    isConnected = true;
                    updateStatus(`Connected to room: ${message.roomId}`);
                    updateButtons();
                    break;
                    
                case 'offer':
                    await handleOffer(message.offer, message.from);
                    break;
                    
                case 'answer':
                    await handleAnswer(message.answer);
                    break;
                    
                case 'ice-candidate':
                    await handleIceCandidate(message.candidate);
                    break;
                    
                case 'error':
                    log(`‚ùå Server error: ${message.message}`, 'error');
                    break;
                    
                default:
                    log(`‚ùì Unknown message type: ${message.type}`, 'warning');
            }
        }
        
        // Start screen sharing
        async function startScreenSharing() {
            if (!isConnected) {
                log('‚ùå Not connected to room', 'error');
                return;
            }
            
            try {
                log('üöÄ Starting screen sharing...', 'info');
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                // Handle incoming stream
                peerConnection.ontrack = (event) => {
                    log('üì∫ Received remote stream', 'success');
                    const remoteVideo = document.getElementById('remoteVideo');
                    const noVideo = document.getElementById('noVideo');
                    
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.style.display = 'block';
                    noVideo.style.display = 'none';
                    
                    isScreenSharing = true;
                    updateButtons();
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && ws) {
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            roomId: currentRoomId
                        }));
                        log('üßä Sent ICE candidate', 'info');
                    }
                };
                
                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    log(`üîó Connection state: ${peerConnection.connectionState}`, 'info');
                    if (peerConnection.connectionState === 'connected') {
                        log('‚úÖ WebRTC connection established', 'success');
                    } else if (peerConnection.connectionState === 'failed') {
                        log('‚ùå WebRTC connection failed', 'error');
                        stopScreenSharing();
                    }
                };
                
                // Request screen sharing from agent
                ws.send(JSON.stringify({
                    type: 'request-screen-share',
                    roomId: currentRoomId
                }));
                
                log('üì§ Requested screen sharing from agent', 'info');
                
            } catch (error) {
                log('‚ùå Failed to start screen sharing: ' + error.message, 'error');
            }
        }
        
        // Handle offer from agent
        async function handleOffer(offer, from) {
            try {
                log('üì• Received offer from agent', 'info');
                
                if (!peerConnection) {
                    log('‚ùå No peer connection available', 'error');
                    return;
                }
                
                await peerConnection.setRemoteDescription(offer);
                log('‚úÖ Set remote description', 'success');
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                log('‚úÖ Created and set local answer', 'success');
                
                // Send answer back to agent
                ws.send(JSON.stringify({
                    type: 'answer',
                    answer: answer,
                    target: from,
                    roomId: currentRoomId
                }));
                
                log('üì§ Sent answer to agent', 'success');
                
            } catch (error) {
                log('‚ùå Failed to handle offer: ' + error.message, 'error');
            }
        }
        
        // Handle answer (not typically used in this flow)
        async function handleAnswer(answer) {
            try {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(answer);
                    log('‚úÖ Set remote description from answer', 'success');
                }
            } catch (error) {
                log('‚ùå Failed to handle answer: ' + error.message, 'error');
            }
        }
        
        // Handle ICE candidate
        async function handleIceCandidate(candidate) {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(candidate);
                    log('üßä Added ICE candidate', 'success');
                }
            } catch (error) {
                log('‚ùå Failed to add ICE candidate: ' + error.message, 'error');
            }
        }
        
        // Stop screen sharing
        function stopScreenSharing() {
            log('üõë Stopping screen sharing...', 'info');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            const remoteVideo = document.getElementById('remoteVideo');
            const noVideo = document.getElementById('noVideo');
            
            remoteVideo.style.display = 'none';
            remoteVideo.srcObject = null;
            noVideo.style.display = 'block';
            
            isScreenSharing = false;
            updateButtons();
            
            log('‚úÖ Screen sharing stopped', 'info');
        }
        
        // Send test input
        function sendTestInput() {
            if (!isConnected) {
                log('‚ùå Not connected to room', 'error');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'input-command',
                command: {
                    type: 'mouse-move',
                    x: 500,
                    y: 300
                },
                roomId: currentRoomId
            }));
            
            log('üéÆ Sent test mouse move command', 'info');
        }
        
        // Utility functions
        function updateStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }
        
        function updateButtons() {
            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('startBtn').disabled = !isConnected || isScreenSharing;
            document.getElementById('stopBtn').disabled = !isScreenSharing;
            document.getElementById('testBtn').disabled = !isConnected;
        }
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            
            // Keep only last 50 log entries
            while (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateButtons();
            
            // Auto-fill room ID if provided in URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) {
                document.getElementById('roomId').value = roomId;
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });
    </script>
</body>
</html>
