<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Remote Desktop - Supabase Realtime</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333;
        }
        
        .container {
            max-width: 1600px; margin: 0 auto; padding: 20px;
            background: rgba(255,255,255,0.95); border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); min-height: calc(100vh - 40px);
        }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; border-bottom: 1px solid #e5e7eb; margin-bottom: 30px;
        }
        
        .header h1 { font-size: 2rem; color: #4f46e5; }
        
        .status {
            display: flex; gap: 15px; align-items: center;
        }
        
        .status-indicator {
            padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: 600;
        }
        
        .status-connected { background: #10b981; color: white; }
        .status-disconnected { background: #ef4444; color: white; }
        
        .main-content {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px; height: 700px;
        }
        
        .device-panel {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow-y: auto;
        }
        
        .device-item {
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 15px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s;
        }
        
        .device-item:hover { background: #e0e7ff; border-color: #4f46e5; }
        .device-item.selected { background: #4f46e5; color: white; }
        
        .device-name { font-weight: 600; font-size: 1.1rem; margin-bottom: 5px; }
        .device-id { font-size: 0.8rem; opacity: 0.7; font-family: monospace; }
        .device-status { font-size: 0.9rem; margin-top: 8px; }
        
        .status-online { color: #10b981; }
        .status-offline { color: #ef4444; }
        
        .control-panel {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        
        .control-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e5e7eb;
        }
        
        .control-buttons {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: all 0.3s;
        }
        
        .btn-primary { background: #4f46e5; color: white; }
        .btn-primary:hover { background: #3730a3; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }
        
        .screen-container {
            flex: 1; background: #1a1a1a; border-radius: 12px; overflow: hidden;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        
        .screen-frame {
            max-width: 100%; max-height: 100%; border-radius: 8px;
        }
        
        .no-screen {
            color: #888; text-align: center; font-size: 1.2rem;
        }
        
        .logs {
            height: 150px; background: #1a1a1a; color: #fff; border-radius: 8px;
            padding: 15px; margin-top: 20px; overflow-y: auto; font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 5px; opacity: 0.9;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        
        .connection-info {
            background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 8px;
            padding: 15px; margin-bottom: 20px;
        }
        
        .connection-info h3 { color: #0369a1; margin-bottom: 10px; }
        .connection-details { font-size: 0.9rem; color: #0c4a6e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Remote Desktop Control Center</h1>
            <div class="status">
                <div id="connectionStatus" class="status-indicator status-disconnected">
                    Disconnected
                </div>
                <div id="deviceCount" class="status-indicator" style="background: #6366f1; color: white;">
                    0 Devices
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="device-panel">
                <h3 style="margin-bottom: 15px; color: #4f46e5;">Connected Devices</h3>
                <div id="deviceList">
                    <div style="text-align: center; color: #888; padding: 20px;">
                        Loading devices...
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="control-header">
                    <h3 id="selectedDeviceName">Select a device</h3>
                    <div id="selectedDeviceStatus"></div>
                </div>
                
                <div class="connection-info" id="connectionInfo" style="display: none;">
                    <h3>üîó Connection Details</h3>
                    <div class="connection-details" id="connectionDetails"></div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="startScreenSharing()" id="startBtn">
                        üì∫ Start Screen Sharing
                    </button>
                    <button class="btn btn-danger" onclick="stopScreenSharing()" id="stopBtn" disabled>
                        ‚èπÔ∏è Stop Screen Sharing
                    </button>
                    <button class="btn btn-primary" onclick="sendTestCommand()">
                        üéÆ Test Control
                    </button>
                </div>
                
                <div class="screen-container" id="screenContainer">
                    <div class="no-screen">
                        üì∫ Screen sharing not active<br>
                        <small>Select a device and click "Start Screen Sharing"</small>
                    </div>
                </div>
                
                <div class="logs" id="logs">
                    <div class="log-entry log-info">üöÄ Dashboard initialized</div>
                    <div class="log-entry log-info">üîå Connecting to Supabase Realtime...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ptrtibzwokjcjjxvjpin.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0cnRpYnp3b2tqY2pqeHZqcGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MzE1NzEsImV4cCI6MjA3MDAwNzU3MX0.DPNxkQul1-13tqJ89mqYJAx7NSJjabOP4q8c6KgOnWk';
        
        let supabase;
        let devices = [];
        let selectedDevice = null;
        let deviceChannels = new Map();
        let isScreenSharing = false;
        
        // Initialize Supabase client
        async function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('‚úÖ Supabase client initialized', 'success');
                
                // Load devices
                await loadDevices();
                
                // Setup realtime subscriptions
                setupRealtimeSubscriptions();
                
                updateConnectionStatus(true);
                
            } catch (error) {
                log(`‚ùå Supabase initialization failed: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }
        
        // Load devices from database
        async function loadDevices() {
            try {
                const { data: deviceData, error } = await supabase
                    .from('remote_devices')
                    .select('*')
                    .order('last_seen', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                devices = deviceData || [];
                updateDeviceList();
                updateDeviceCount();
                
                log(`üì± Loaded ${devices.length} devices`, 'info');
                
            } catch (error) {
                log(`‚ùå Failed to load devices: ${error.message}`, 'error');
            }
        }
        
        // Setup realtime subscriptions
        function setupRealtimeSubscriptions() {
            // Subscribe to device table changes
            supabase
                .channel('device_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'remote_devices' }, 
                    (payload) => {
                        log(`üîÑ Device update: ${payload.eventType}`, 'info');
                        loadDevices();
                    }
                )
                .subscribe();
        }
        
        // Update device list UI
        function updateDeviceList() {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        No devices connected<br>
                        <small>Run RemoteDesktopAgent.exe on target computers</small>
                    </div>
                `;
                return;
            }
            
            deviceList.innerHTML = devices.map(device => {
                const isOnline = device.status === 'online';
                const lastSeen = new Date(device.last_seen).toLocaleString();
                
                return `
                    <div class="device-item ${selectedDevice?.id === device.id ? 'selected' : ''}" 
                         onclick="selectDevice('${device.id}')">
                        <div class="device-name">${device.device_name || 'Unknown Device'}</div>
                        <div class="device-id">${device.id}</div>
                        <div class="device-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'} ‚Ä¢ ${device.operating_system || 'Unknown OS'}
                        </div>
                        <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                            Last seen: ${lastSeen}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Select a device
        async function selectDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            selectedDevice = device;
            updateDeviceList();
            
            // Update control panel
            document.getElementById('selectedDeviceName').textContent = device.device_name || 'Unknown Device';
            document.getElementById('selectedDeviceStatus').innerHTML = 
                `<span class="${device.status === 'online' ? 'status-online' : 'status-offline'}">
                    ${device.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline'}
                </span>`;
            
            // Show connection info
            const connectionInfo = document.getElementById('connectionInfo');
            const connectionDetails = document.getElementById('connectionDetails');
            connectionInfo.style.display = 'block';
            connectionDetails.innerHTML = `
                <strong>Device ID:</strong> ${device.id}<br>
                <strong>OS:</strong> ${device.operating_system || 'Unknown'}<br>
                <strong>IP Address:</strong> ${device.ip_address || 'Unknown'}<br>
                <strong>Last Seen:</strong> ${new Date(device.last_seen).toLocaleString()}
            `;
            
            // Setup device channel
            await setupDeviceChannel(device.id);
            
            log(`üì± Selected device: ${device.device_name} (${device.id})`, 'info');
        }
        
        // Setup realtime channel for specific device
        async function setupDeviceChannel(deviceId) {
            // Unsubscribe from previous channel
            if (deviceChannels.has(deviceId)) {
                await deviceChannels.get(deviceId).unsubscribe();
            }
            
            // Create new channel
            const channel = supabase.channel(`device_${deviceId}`, {
                config: {
                    broadcast: { self: true },
                    presence: { key: 'dashboard' }
                }
            });
            
            // Listen for agent responses
            channel.on('broadcast', { event: 'agent_response' }, (payload) => {
                handleAgentResponse(payload.payload);
            });
            
            // Subscribe to channel
            channel.subscribe((status) => {
                if (status === 'SUBSCRIBED') {
                    log(`üîó Connected to device channel: ${deviceId}`, 'success');
                } else if (status === 'CHANNEL_ERROR') {
                    log(`‚ùå Device channel error: ${deviceId}`, 'error');
                }
            });
            
            deviceChannels.set(deviceId, channel);
        }
        
        // Handle agent responses
        function handleAgentResponse(response) {
            log(`üì® Agent response: ${response.type}`, 'info');
            
            switch (response.type) {
                case 'screen_frame':
                    displayScreenFrame(response.frameData);
                    break;
                    
                case 'command_ack':
                    if (response.status === 'success') {
                        log(`‚úÖ Command executed: ${response.message || 'Success'}`, 'success');
                    } else {
                        log(`‚ùå Command failed: ${response.error || 'Unknown error'}`, 'error');
                    }
                    break;
                    
                case 'system_info':
                    log(`üíª System info received`, 'info');
                    break;
                    
                default:
                    log(`‚ùì Unknown response type: ${response.type}`, 'info');
            }
        }
        
        // Display screen frame
        function displayScreenFrame(frameData) {
            const screenContainer = document.getElementById('screenContainer');
            
            if (frameData) {
                screenContainer.innerHTML = `<img src="${frameData}" class="screen-frame" alt="Screen capture">`;
                log(`üì∏ Screen frame updated`, 'success');
            }
        }
        
        // Start screen sharing
        async function startScreenSharing() {
            if (!selectedDevice) {
                log('‚ùå No device selected', 'error');
                return;
            }
            
            try {
                const channel = deviceChannels.get(selectedDevice.id);
                if (!channel) {
                    log('‚ùå No channel connection to device', 'error');
                    return;
                }
                
                // Send screen capture start command
                await channel.send({
                    type: 'broadcast',
                    event: 'remote_command',
                    payload: {
                        id: Date.now(),
                        type: 'screen_capture',
                        data: { action: 'start' },
                        timestamp: Date.now()
                    }
                });
                
                isScreenSharing = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                log(`üì∫ Screen sharing started for ${selectedDevice.device_name}`, 'success');
                
            } catch (error) {
                log(`‚ùå Failed to start screen sharing: ${error.message}`, 'error');
            }
        }
        
        // Stop screen sharing
        async function stopScreenSharing() {
            if (!selectedDevice) return;
            
            try {
                const channel = deviceChannels.get(selectedDevice.id);
                if (channel) {
                    await channel.send({
                        type: 'broadcast',
                        event: 'remote_command',
                        payload: {
                            id: Date.now(),
                            type: 'screen_capture',
                            data: { action: 'stop' },
                            timestamp: Date.now()
                        }
                    });
                }
                
                isScreenSharing = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                // Clear screen
                document.getElementById('screenContainer').innerHTML = `
                    <div class="no-screen">
                        üì∫ Screen sharing stopped
                    </div>
                `;
                
                log(`‚èπÔ∏è Screen sharing stopped`, 'info');
                
            } catch (error) {
                log(`‚ùå Failed to stop screen sharing: ${error.message}`, 'error');
            }
        }
        
        // Send test command
        async function sendTestCommand() {
            if (!selectedDevice) {
                log('‚ùå No device selected', 'error');
                return;
            }
            
            try {
                const channel = deviceChannels.get(selectedDevice.id);
                if (!channel) {
                    log('‚ùå No channel connection to device', 'error');
                    return;
                }
                
                // Send test mouse command
                await channel.send({
                    type: 'broadcast',
                    event: 'remote_command',
                    payload: {
                        id: Date.now(),
                        type: 'mouse',
                        data: { 
                            action: 'move',
                            x: 500,
                            y: 300
                        },
                        timestamp: Date.now()
                    }
                });
                
                log(`üéÆ Test command sent to ${selectedDevice.device_name}`, 'info');
                
            } catch (error) {
                log(`‚ùå Failed to send test command: ${error.message}`, 'error');
            }
        }
        
        // Utility functions
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'status-indicator status-connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'status-indicator status-disconnected';
            }
        }
        
        function updateDeviceCount() {
            const onlineDevices = devices.filter(d => d.status === 'online').length;
            document.getElementById('deviceCount').textContent = `${onlineDevices}/${devices.length} Online`;
        }
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            
            // Keep only last 50 log entries
            while (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeSupabase();
            
            // Refresh devices every 30 seconds
            setInterval(loadDevices, 30000);
        });
    </script>
</body>
</html>
