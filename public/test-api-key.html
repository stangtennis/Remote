<!DOCTYPE html>
<html>
<head>
    <title>API Key Test</title>
</head>
<body>
    <h1>Testing Supabase API Key</h1>
    <div id="result"></div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Test with the original simple key format
        const SUPABASE_URL = 'https://ptrtibzwokjcjjxvjpin.supabase.co';
        const SIMPLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0cnRpYnp3b2tqY2pqeHZqcGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM1MTI0NTYsImV4cCI6MjA0OTA4ODQ1Nn0.OwJ04BrJ6gZZ57fSeT-q5Q_mSsVaNia';
        
        console.log('Testing API key:', SIMPLE_KEY);
        
        const { createClient } = supabase;
        const client = createClient(SUPABASE_URL, SIMPLE_KEY);
        
        async function testKey() {
            try {
                const { data, error } = await client.from('remote_devices').select('*').limit(1);
                if (error) {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<h2>Error: ${error.message}</h2>`;
                } else {
                    console.log('Success:', data);
                    document.getElementById('result').innerHTML = `<h2>✅ API Key Works!</h2><p>Data: ${JSON.stringify(data)}</p>`;
                }
            } catch (err) {
                console.error('Catch error:', err);
                document.getElementById('result').innerHTML = `<h2>❌ Failed: ${err.message}</h2>`;
            }
        }
        
        testKey();
    </script>
</body>
</html>
