<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>JavaScript Test</h1>
    <script>
        console.log('JavaScript is working!');
        console.log('Supabase library:', typeof supabase);
        
        try {
            const { createClient } = supabase;
            const client = createClient('https://test.supabase.co', 'test-key');
            console.log('Supabase client creation: SUCCESS');
        } catch (error) {
            console.error('Supabase client creation error:', error);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded successfully');
            document.body.innerHTML += '<p>JavaScript executed successfully!</p>';
        });
    </script>
</body>
</html>
