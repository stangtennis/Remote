# Coturn TURN Server Configuration for hawkeye123.dk

# Network settings
listening-port=3478
tls-listening-port=5349

# External IP (din offentlige IP)
external-ip=188.228.14.94

# Realm (dit domæne)
realm=turn.hawkeye123.dk

# Authentication - use-auth-secret for time-limited HMAC-SHA1 credentials
# Compatible with coturn REST API and Supabase Edge Function
use-auth-secret
static-auth-secret=HawkeyeTurnSecret2026x

# Also allow static long-term credentials (fallback)
# lt-cred-mech is incompatible with use-auth-secret, using static user instead
# user=remotedesktop:0x8fa070fffc0809b430ddac9e8cd82bde

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
fingerprint
no-multicast-peers

# SSL/TLS (valgfrit - kan tilføjes senere)
# cert=/etc/ssl/certs/turn.pem
# pkey=/etc/ssl/private/turn.key

# Performance
total-quota=100
bps-capacity=0
stale-nonce=600

# Allowed ports for relay (begrænset range for nemmere port forwarding)
min-port=49200
max-port=49300
